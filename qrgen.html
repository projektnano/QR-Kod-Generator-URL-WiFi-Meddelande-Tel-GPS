<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Kod Studio</title>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.min.js" defer></script>
    <style>        
		:root {
            --bg-color: #0f172a; --card-bg: #1e293b; --text-color: #f1f5f9;
            --accent-color: #38bdf8; --input-bg: #334155; --border: #475569; --success: #10b981;
        }
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; display: flex; justify-content: center; }
		.container { width: 100%; max-width: 1000px; background: var(--card-bg); padding: 2rem; border-radius: 16px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.05); }
        h1 { text-align: center; color: var(--accent-color); margin-bottom: 2rem; font-weight: 800; letter-spacing: -1px; margin-top: 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
        .section-title { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1.5px; color: var(--accent-color); margin: 1.5rem 0 1rem 0; border-bottom: 1px solid var(--border); padding-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 12px; background: var(--input-bg); border: 1px solid var(--border); color: white; border-radius: 8px; box-sizing: border-box; outline: none; font-size: 0.95rem; }
        input:focus { border-color: var(--accent-color); }
        .switch-wrapper { display: flex; align-items: center; justify-content: space-between; background: var(--input-bg); padding: 12px; border-radius: 8px; border: 1px solid var(--border); margin-top: 10px; }
        .switch { position: relative; display: inline-block; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #475569; transition: .4s; border-radius: 22px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(22px); }
        #preview-box { background: #f8fafc; padding: 25px; border-radius: 12px; display: flex; justify-content: center; align-items: center; min-height: 350px; border: 1px solid var(--border); }
        button { width: 100%; padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer; border: none; transition: all 0.2s; margin-top: 10px; font-size: 0.9rem; }
        .btn-download { background: var(--success); color: white; }
        #svg-raw { width: 100%; height: 90px; margin-top: 12px; background: #000; color: #10b981; font-family: monospace; font-size: 0.7rem; border-radius: 8px; padding: 10px; border: none; opacity: 0.8; resize: none; }
        #notification { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--success); color: white; padding: 14px 28px; border-radius: 50px; transition: 0.4s; z-index: 1000; }
        #notification.show { transform: translateX(-50%) translateY(0); }
        .color-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .color-row div { flex: 1; }
    </style>
</head>
<body>

<div id="notification">✓ SVG-kod kopierad</div>

<div class="container">
    <h1>QR Pro Studio</h1>
    <div class="grid">
        <div>
            <div class="section-title">1. Innehåll</div>
            <select id="qrType" style="margin-bottom: 12px;">
                <option value="url">URL</option><option value="wifi">WiFi</option><option value="tel">Telefon</option><option value="msg">SMS</option><option value="geo">GPS</option>
            </select>
            <div id="inputs-container"></div>

            <div class="section-title">2. QR Gradient & Färg</div>
            <div class="color-row">
                <div>
                    <label style="font-size: 0.8rem;">Startfärg</label>
                    <input type="color" id="dotColor1" value="#38bdf8">
                </div>
                <div>
                    <label style="font-size: 0.8rem;">Slutfärg</label>
                    <input type="color" id="dotColor2" value="#10b981">
                </div>
            </div>
            <select id="gradientType">
                <option value="linear">Linjär Gradient</option>
                <option value="radial">Radiell Gradient</option>
            </select>

            <div class="section-title">3. Bakgrund & Branding</div>
            <input type="color" id="bgColor" value="#ffffff" style="height: 40px; margin-bottom: 10px;">
            <div class="switch-wrapper">
                <span>Transparent bakgrund</span>
                <label class="switch"><input type="checkbox" id="transSwitch"><span class="slider"></span></label>
            </div>
            <label style="display:block; margin-top:15px;">Text i mitten</label>
            <input type="text" id="centerText" placeholder="T.ex. GO" maxlength="5">
        </div>

        <div>
            <div class="section-title">Förhandsvisning</div>
            <div id="preview-box"><div id="qrcode-canvas"></div></div>
            <input type="text" id="filename" placeholder="Filnamn" style="margin-top:1rem">
            <div style="display:flex; gap:8px">
                <button class="btn-download" onclick="download('png')">PNG</button>
                <button class="btn-download" onclick="download('svg')" style="background:#6366f1">SVG</button>
            </div>
            <button onclick="copySVG()" style="background:var(--accent-color); color:#0f172a">Kopiera SVG-kod</button>
            <textarea id="svg-raw" readonly></textarea>
        </div>
    </div>
</div>

<script>
    let qrCode = null;
	let updateTimeout;
    document.addEventListener('DOMContentLoaded', () => {
        initQR(); 
        updateUI();
        document.getElementById('qrType').onchange = updateUI;
        document.querySelectorAll('input, select').forEach(el => el.oninput = debounce);
    });

    function initQR() {
        qrCode = new QRCodeStyling({
            width: 300, height: 300, type: "canvas",
            data: "https://",
            qrOptions: { errorCorrectionLevel: 'H' },
            dotsOptions: { type: "extra-rounded" },
            backgroundOptions: { color: "#ffffff" },
            imageOptions: { hideBackgroundDots: true, imageSize: 0.4, margin: 2 }
        });
        qrCode.append(document.getElementById("qrcode-canvas"));
    }

    function updateUI() {
        const type = document.getElementById('qrType').value;
        const container = document.getElementById('inputs-container');
        if(type === 'url') container.innerHTML = '<input id="v1" value="https://">';
        else if(type === 'wifi') container.innerHTML = '<input id="v1" placeholder="SSID"><input id="v2" type="password" placeholder="Lösen" style="margin-top:8px">';
        else if(type === 'tel') container.innerHTML = '<input id="v1" placeholder="+46">';
        else if(type === 'msg') container.innerHTML = '<textarea id="v1" placeholder="SMS..."></textarea>';
        else container.innerHTML = '<div style="display:flex; gap:8px"><input id="v1" placeholder="Lat"><input id="v2" placeholder="Long"></div>';
        container.querySelectorAll('input, textarea').forEach(el => el.oninput = debounce);
        debounce();
    }

    function debounce() { clearTimeout(updateTimeout); updateTimeout = setTimeout(generate, 250); }

    function generate() {
        if(!qrCode) return;
        const cText = document.getElementById('centerText').value;
        const isTrans = document.getElementById('transSwitch').checked;
        const bgColor = document.getElementById('bgColor').value;
        const color1 = document.getElementById('dotColor1').value;
        const color2 = document.getElementById('dotColor2').value;
        const gType = document.getElementById('gradientType').value;
        
        let midContent = "";
        if(cText) {
            const canvas = document.createElement("canvas");
            canvas.width = 250; canvas.height = 250;
            const ctx = canvas.getContext("2d");
            ctx.fillStyle = isTrans ? "#ffffff" : bgColor;
            ctx.beginPath(); ctx.roundRect(10, 10, 230, 230, 45); ctx.fill();
            ctx.fillStyle = "#0f172a"; ctx.font = "bold 90px 'Inter', sans-serif";
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillText(cText.toUpperCase(), 125, 132);
            midContent = canvas.toDataURL();
        }

        qrCode.update({
            data: document.getElementById('v1')?.value || " ",
            image: midContent,
            backgroundOptions: { color: isTrans ? 'transparent' : bgColor },
            dotsOptions: {
                gradient: {
                    type: gType,
                    colorStops: [{ offset: 0, color: color1 }, { offset: 1, color: color2 }]
                }
            }
        });

        const tempQR = new QRCodeStyling({...qrCode._options, type: "svg"});
        tempQR.getRawData("svg").then(blob => {
            const reader = new FileReader();
            reader.onload = () => document.getElementById('svg-raw').value = reader.result;
            reader.readAsText(blob);
        });
    }

    function download(ext) { qrCode.download({ name: document.getElementById('filename').value || 'qr', extension: ext }); }
    function copySVG() { 
        navigator.clipboard.writeText(document.getElementById('svg-raw').value);
        const n = document.getElementById('notification'); n.classList.add('show');
        setTimeout(() => n.classList.remove('show'), 3000);
    }
</script>
</body>
</html>
